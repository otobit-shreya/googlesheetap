<div class="main">
  <div class="img-div">
    <div class="text-div">
      <p class="text">Title Sponsor</p>
      <img src="assets/img1.png" alt="img1" class="imgclass" />
    </div>
    <div class="text-div">
      <p class="text-2">Associate Sponsor</p>
      <img src="assets/img2.png" alt="img2" class="imgclass" />
    </div>
  </div>  
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Cricket"
      #input
    />
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Sport Column -->
      <ng-container matColumnDef="sport">
        <th mat-header-cell *matHeaderCellDef>Sport</th>
        <td mat-cell *matCellDef="let element">{{ element.sport }}</td>
      </ng-container>

      <!-- Team1 Column -->
      <ng-container matColumnDef="team1">
        <th mat-header-cell *matHeaderCellDef>Team1</th>
        <td mat-cell *matCellDef="let element">{{ element.team1 }}</td>
      </ng-container>

      <!-- Team2 Column -->
      <ng-container matColumnDef="team2">
        <th mat-header-cell *matHeaderCellDef>Team2</th>
        <td mat-cell *matCellDef="let element">{{ element.team2 }}</td>
      </ng-container>

      <!-- Match Type Column -->
      <ng-container matColumnDef="match_type">
        <th mat-header-cell *matHeaderCellDef>Match Type</th>
        <td mat-cell *matCellDef="let element">{{ element.match_type }}</td>
      </ng-container>

      <!-- Winner Column -->
      <ng-container matColumnDef="winner">
        <th mat-header-cell *matHeaderCellDef>Winner</th>
        <td mat-cell *matCellDef="let element">{{ element.winner }}</td>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
